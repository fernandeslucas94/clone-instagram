<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut incon" href="assets/images/logo-instagram.jpg">
</head>

<body id="page-body">
    <div class="container">
        <div class="smartphone">
            <img src="assets/images/black-iphone.png" alt="IPhone">
        </div>

        <div class="content">
            <img src="assets/images/logo-instagram.png" alt="">

            <form action="" method="GET">
                <input type="text" placeholder="Telefone, nome de usuário ou email"> <br>
                <input type="text" placeholder="Senha"> <br>
                <input type="submit" id="send">
            </form>

            <div class="ou">
                <hr style="width: 100px;
                margin-right: 90px;">
                <p>OU</p>
                <hr style="width: 110px; margin-left: -30px;">
            </div>

            <div class="facebook">
                <a href="https://www.facebook.com" target="_blank">Entrar com o Facebook</a>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <p>Não tem uma conta ?</p><a href="">Cadastre-se</a>
    </div>

    <p id="obtenha">Obtenha o aplicativo</p>

    <div class="apps-stores">
        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="assets/images/apple-store.png" alt="" id="apple"></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank"><img src="assets/images/play-store.png" alt="" id="google"></a>
    </div>
</body>
</html>
